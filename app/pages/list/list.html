<ActionBar title="Groceries">
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField hint="Enter a grocery item" col="0" [(ngModel)]="groceryItem" (returnPress)="add()"></TextField>
        <Image src="res://add" (tap)="add()" col="1"></Image>
      </GridLayout>

    <ListView row = "1" [items]="groceryList" class="small-spacing" [class.visible]="!isLoading">
        <ng-template let-item="item" >
          <GridLayout columns="*, auto">
            <Label [text]="item.name" class="medium-spacing"  col="0"></Label>
            <StackLayout col="1" class="listBack" verticalAlignment="center" (tap)="delete(item)">
              <Image src="res://delete"></Image>
            </StackLayout>  
          </GridLayout>
          
        </ng-template>
          
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading? 'visible':'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
