<StackLayout #container>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
    <TextField hint= "Email Address" [(ngModel)] = "user.email" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
  
      <Button text="Sign in" [text]="isLoggedIn ? 'Sign In' : 'Sign Up'" class="submit-button" (tap)="submit()"></Button>
      <Button text="Sign up for Groceries" [text]="isLoggedIn ? 'Sign Up' : 'Back To Login'" (tap)="toggleDisplay()"></Button>
</StackLayout>
